{% extends 'base.html' %}

{% block content %}
<form method="post" action="{% url 'security_question_answer' %}">
    {% csrf_token %}
    <p>{{ question }}</p>
    <label for="answer">Answer:</label>
    <input type="text" id="answer" name="answer" required>
    <button type="submit">Submit</button>
</form>
{% endblock %}
