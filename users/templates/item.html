{% extends 'base.html' %}
{% block content %}
    <h1>Our Best Sellers</h1>
    
    {% if items %}
        <ul>
            {% for item in items %}
                <li>
                    <h3>{{ item.name }}</h3>
                    <img src="{{ item.image.url }}" alt="{{ item.name }}">
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items available.</p>
    {% endif %}
{% endblock %}
